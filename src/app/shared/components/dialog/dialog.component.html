<div class="edit-course-form" dir="rtl">

  <h3 mat-dialog-title> ویرایش اطلاعات </h3>

  <mat-dialog-content [formGroup]="form">

      <mat-form-field>

          <input matInput
                 placeholder="نام"
                 formControlName="نام">

      </mat-form-field>
      <mat-form-field>

          <input matInput
                 placeholder="نام خانوادگی"
                 formControlName="نام خانوادگی">

      </mat-form-field>
      <mat-form-field>

          <input matInput
                 type="number"
                 min="1"
                 max="99"
                 placeholder="سن"
                 formControlName="سن">

      </mat-form-field>

      <mat-form-field>

      <input matInput placeholder="شماره موبایل"
      type="number"
                 min="09000000000"
                 max="09999999999"
                formControlName="شماره موبایل">

      </mat-form-field>

  </mat-dialog-content>

  <mat-dialog-actions>

      <button mat-raised-button (click)="close()">لغو</button>

      <button mat-raised-button color="primary" (click)="save()">ثبت</button>

  </mat-dialog-actions>

</div>
